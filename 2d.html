<!DOCTYPE html>
<html>
    <head>
<title>Bootstrap</title>
<style>
.getstarted{
    background-color: rgb(121,82,179);
    color: white;
    width: 110px;
    height: 45px;
    border: none;
    border-radius: 4px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s,
    color 3s;
}
.getstarted:hover{
    background-color: rgb(108, 117, 125);
    color: yellow;
}
.download{
    background-color: white;
    color: rgb(108, 117, 125);      
    width: 110px;
    height: 45px;
 border-width: 1px;
   border-style: solid;
   border-color: rgb(108, 117, 125);
    border-radius: 4px;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.17s,
    color 2s;
    }
.download:hover{
    background-color:rgb(108, 117, 125) ;
    color: white;
}

</style>
    </head>
    <body>
<button class="getstarted">Get started</button>
<button class="download">Download</button>
    </body>
</html>
